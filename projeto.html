    <title>Relógio Digital.com.br</title>
</head>
<body>

    <h1 class="titulo"><strong>Relógio Digital</strong></h1>
    


    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>

        <p class="pontos">:</p>

            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

            <p class="igual">=</p>
        <div>

        </div>

        

    </div>

    <div class="copyright">

    </div>
